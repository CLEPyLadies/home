{% extends "base.html" %}

{% block title %} &ndash; {{ _('Authors') }}{% endblock %}

{% block content %}
<article class="single">
  <header>
    <h1>{{ _('Authors') }}</h1>
  </header>
  <div>
    <ul class="list">
      {% for author, articles in authors|sort %}
      <li><a href="{{ SITEURL }}/{{ author.url }}" aria-label="{{ author }}">{{ author }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
